<!-- Add these in your admin panel's head section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    /* Add these styles to your admin.css */
    .chart-container {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border);
    }
    
    .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }
    
    .quick-action-card {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid var(--border);
    }
    
    .quick-action-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
    }
    
    .quick-action-card i {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--primary);
    }
    
    .quick-action-card h3 {
        margin: 0.5rem 0;
        font-size: 1rem;
    }
    
    .quick-action-card p {
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin: 0;
    }
    
    /* Status indicators */
    .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 6px;
    }
    
    .status-online { background-color: var(--success); }
    .status-offline { background-color: var(--danger); }
    .status-idle { background-color: var(--warning); }
</style>
